<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card bg-transparent mb-3" style="margin-top: 1%; height: 90vh; max-width: 200vh;">
        <div class="card-header d-flex justify-content-center" style="max-width: 200vh;">
            <img src="pokelogo.png" style="width: 30%;">
        </div>        
        <div class="card-body text-center"> 
            <h2 class="mb-4">CREA A TU EQUIPO POKEMON!</h2>
            <h3 class="mb-5">Escribe 3 pokemones para crear a tu equipo pokemon!</h3> 
            <div class="col-6 mx-auto mb-2">
                <input type="text" class="form-control" id="search">
            </div> 
            <button id="addBtn" class="btn btn-primary">Unir al equipo</button>
            <button id="showBtn" class="btn btn-primary">Enviar equipo</button>
            <button id="resetBtn" class="btn btn-danger">Reiniciar equipo</button>
            <button id="showTeamsBtn" class="btn btn-success">Mostrar equipos</button>
            <div class="row justify-content-center mt-4" id="pokecontainer"></div> 
        </div>
    </div>
    
    <div class="card bg-transparent mb-3" style="margin-top: 1%; height: 90vh; width: 80vh; margin-left: 5%;">
        <div class="card-header d-flex justify-content-center" style="max-width: 200vh; height: 11vh;">
            <h2 class="mb-4">HISTORIAL DE EQUIPOS!</h2>
        </div>        
        <div class="card-body text-center"> 
            <div class="row justify-content-center mt-4" id="poketeams"></div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
